<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Zac Williamson</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="calc">
            <div class="screen">
                <div>
                    <span id="top-text">100</span>
                </div>
                <div>
                    <span id="bottom-text">100</span>
                </div>
            </div>
<!------- BUTTONS ------->
            <div class="btn clear">CLEAR</div>
            <div class="btn delete">DELETE</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn zero">0</div>
            <div class="btn deci">.</div>
            <div class="btn divi">/</div>
            <div class="btn multi">*</div>
            <div class="btn add">+</div>
            <div class="btn sub">-</div>
            <div class="btn equal">=</div>
        </div>
    </section>
    
    <script src="calc.js"></script>
</body>
</html>
