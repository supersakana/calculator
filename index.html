<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Zac Williamson</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="calc">
            <div class="screen">
                <div>
                    <span id="top-text"></span>
                </div>
                <div>
                    <span id="bottom-text">0</span>
                </div>
            </div>
<!------- BUTTONS ------->
            <button class="btn clear">CLEAR</button>
            <button class="btn delete">DELETE</button>
<!------- NUMBERS AND OPERATORS ------->
            <button value="1" class="num btn one">1</button>
            <button value="2" class="num btn two">2</button>
            <button value="3" class="num btn three">3</button>
            <button value="4" class="num btn four">4</button>
            <button value="5" class="num btn five">5</button>
            <button value="6" class="num btn six">6</button>
            <button value="7" class="num btn seven">7</button>
            <button value="8" class="num btn eight">8</button>
            <button value="9" class="num btn nine">9</button>
            <button value="0" class="num btn zero">0</button>
            <button value="." class="num btn deci">.</button>
            <button value=" รท " class="oper btn divi">รท</button>
            <button value=" x " class="oper btn multi">x</button>
            <button value=" + " class="oper btn add">+</button>
            <button value=" - " class="oper btn sub">-<button>
            <button value=" = " class="btn equal">=</button>
        </div>
    </section>
    <script src="calc.js"></script>
</body>
</html>
