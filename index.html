<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Zac Williamson</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="calc">
            <div class="screen">
                <div>
                    <span id="top-text"></span>
                </div>
                <div>
                    <span id="bottom-text"></span>
                </div>
            </div>
<!------- BUTTONS ------->
            <button class="btn clear">CLEAR</button>
            <button class="btn delete">DELETE</button>
<!------- NUMBERS AND OPERATORS ------->
            <button value="1" class="btn one">1</button>
            <button value="2" class="btn two">2</button>
            <button value="3" class="btn three">3</button>
            <button value="4" class="btn four">4</button>
            <button value="5" class="btn five">5</button>
            <button value="6" class="btn six">6</button>
            <button value="7" class="btn seven">7</button>
            <button value="8" class="btn eight">8</button>
            <button value="9" class="btn nine">9</button>
            <button value="0" class="btn zero">0</button>
            <button value="." class="btn deci">.</button>
            <button value="รท" class="btn divi">รท</button>
            <button value="x" class="btn multi">x</button>
            <button value="+" class="btn add">+</button>
            <button value="-" class="btn sub">-<button>
            <button value="=" class="btn equal">=</button>
        </div>
    </section>
    
    <script src="calc.js"></script>
</body>
</html>
